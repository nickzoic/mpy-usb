<!DOCTYPE html>
<html>
  <head>
    <title>WebUSB MicroPython Console Demo</title>
    <script src="serial.js"></script>
    <script src="application.js"></script>
  </head>
  <body>
    <div class="main-content">
      <h1>WebUSB MicroPython Console Demo</h1>

      <button id="connect">Connect</button>
      <button id="ctrla">Ctrl-A</button>
      <button id="ctrlb">Ctrl-B</button>
      <button id="ctrlc">Ctrl-C</button>
      <button id="ctrld">Ctrl-D</button>
      <button id="ctrle">Ctrl-E</button>
      <input id="choose-file" type="file"></input>
      <span id="status"></span>
      <pre id="terminal" style="width: 800px; height: 600px; border: 1px solid black; overflow: scroll"></pre>

    </div>
  </body>
</html>
